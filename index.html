<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Score Keeper</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div id="myWrapper">
                <h1><span id="scoreOne">0</span> to <span id="scoreTwo">0</span></h1>

                <p>Playing to: <span id="winScore">0</span></p>
                <div id="inputNumber"><input type="number"></div>
                <button id="player1" class="btn btn-success">Player One</button>
                <button id="player2" class="btn btn-success">Player Two</button>
                <div id="resetLine">
                    <button id="reset" class="btn btn-danger">Reset</button>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
